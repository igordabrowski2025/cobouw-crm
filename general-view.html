<!-- general-view.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Główny - SalesPro CRM</title>
  <style>
    :root {
      --primary: #4a6da7;
      --card-bg: #fff;
      --bg: #f7f9fb;
      --border-color: #ddd;
      --success: #28a745;
      --warning: #ffc107;
      --info: #17a2b8;
      --danger: #dc3545;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: #333; }
    .container { display: flex; }
    .sidebar { width: 240px; background: var(--card-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; justify-content: space-between; height: 100vh; position: fixed; top: 0; left: 0; overflow-y: auto; }
    .logo { height: 60px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; color: var(--primary); border-bottom: 1px solid var(--border-color); }
    .nav-links { list-style: none; padding: 0; margin: 0; }
    .nav-links a { display: block; padding: 0.75rem 1rem; color: #555; text-decoration: none; font-weight: 500; }
    .nav-links a:hover, .nav-links a.active { background: rgba(74, 109, 167, 0.1); color: var(--primary); }
    .sidebar-footer { border-top: 1px solid var(--border-color); padding: 1rem; text-align: center; }
    .user-info { margin-bottom: 1rem; }
    .avatar { width: 48px; height: 48px; border-radius: 50%; margin-bottom: 0.5rem; }
    .user-name { font-weight: 600; }
    .logout-btn { display: inline-block; margin-top: 0.5rem; color: var(--primary); text-decoration: none; font-size: 0.9rem; }
    .logout-btn:hover { text-decoration: underline; }
    .main-panel { flex: 1; margin-left: 240px; padding: 1rem; height: 100vh; overflow-y: auto; }
    /* wystylowanie kart, tabel, wykresów… (kopiuj z oryginalnego pliku) */
    /* … */
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://rlkeeembpbodgthrphci.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5c';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', async () => {
      // Weryfikacja sesji
      const sessionData = localStorage.getItem('spcrm_user');
      if (!sessionData) return window.location.href = 'index.html';
      const session = JSON.parse(sessionData);

      // Pobierz imię i nazwisko
      const { data: user } = await supabase.from('users').select('first_name, last_name').eq('id', session.id).single();
      document.querySelector('.user-name').textContent = `${user.first_name} ${user.last_name}`;

      // Obsługa wylogowania
      document.querySelector('.logout-btn').addEventListener('click', () => {
        localStorage.removeItem('spcrm_user');
        window.location.href = 'index.html';
      });

      // Inicjalizacja dashboardu (wykresy, tabele… pisz logikę dalej)
      // [... existing script from original general-view.txt ...]
    });
  </script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div>
        <div class="logo">SalesPro</div>
        <ul class="nav-links">
          <li><a href="#" class="active">Panel główny</a></li>
          <li><a href="#">CRM</a></li>
          <li><a href="#">Mapa realizacji</a></li>
          <li><a href="#">Materiały sprzedażowe</a></li>
          <li><a href="#">Szablony</a></li>
          <li><a href="#">Raporty</a></li>
          <li><a href="#">Baza wiedzy</a></li>
        </ul>
      </div>
      <div class="sidebar-footer">
        <div class="user-info">
          <img src="/path/to/avatar.jpg" alt="Avatar" class="avatar" />
          <div class="user-name">Ładowanie...</div>
        </div>
        <a href="#" class="logout-btn">Wyloguj</a>
      </div>
    </aside>
    <main class="main-panel">
      <!-- Tu wklej pełną zawartość z oryginalnego general-view.txt dotyczącego dashboardu -->
    </main>
  </div>
</body>
</html>
